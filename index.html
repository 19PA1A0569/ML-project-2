<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  <style>

h4{
  text-indent: 225px;
}
</style>
  </head>
  <body>
    <h2>Welcome to </h2>
    <h3>  MYNTRA</h3>
    <img src="https://media.glassdoor.com/sqll/508705/myntra-squarelogo-1536411106462.png" alt="girl" width="100" height="100" class="center">
    <h4>(logo of myntra)</h4>
    <div id="bot">
        <!--messages-->
        <div id="messages">
          <div class="bot_block">
            <img class="botimg" src="https://www.internetandtechnologylaw.com/files/2019/06/iStock-872962368-chat-bots.jpg">
            <div class="botmessage">
              Heyy! I am a MYNTRA, May I know your name...................
            </div>
              <!-- hello -->
          </div>
        </div>
        <!--bot and user's communication division-->
        <div id="hidden">
          <!--This is a bot messages section-->
          <div id="bot_block" class="bot_block">
            <img class="botimg" src="https://www.internetandtechnologylaw.com/files/2019/06/iStock-872962368-chat-bots.jpg">
            <div class="botmessage">
              <!-- any message -->
              hii...
            </div>
          </div>
          <!--user reply division-->
          <div id="user_block" class="user_block">
            <img class="userimg" id="myphoto" align="right">
            <div class="usermessage">
              <!-- message-->
              Hello..
            </div>
          </div>
        </div>
      <!--placeholder to enter user's message-->
      <input id="input" placeholder = "Enter your msg...." onkeyup="taketheinput(event)">
      </div>
    <!--link to external script file-->
    <script src="script.js"></script>

  </body>
</html>
